<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5"> Gestión de categorías </h1>
        <p><a href="/">Volver al menú de gestión</a></p>
    </div>
    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Insertar Category</h5>
                    </div>
                    <div class="card-body">
                        <form action="/categories/categoryAdded" method="POST">
                            <label>Nombre de la Category</label>
                            <input type="text" class="form-control mb-3" name="name" required>
                            <br><br>
                            <button class="btn btn-primary" type="submit"> Añadir </button>
                        </form>
                    </div>
                    <div class="card-header">
                        <h3 class="text-center">Obtener todas las Category</h3>
                    </div>
                    <div class="card-body">
                        <form action="/categories/categoriesListed" method="GET">
                            <label>Listar todas las categorías</label>
                            <button class="btn btn-primary" type="submit"> Buscar </button>
                        </form>
                    </div>
                    <div class="card-header">
                        <h3 class="text-center">Obtener Category por su Id</h3>
                    </div>
                    <div class="card-body">
                        <form action="/categories/categoryFound" method="GET">
                            <label>¿Qué Category deseas buscar?</label>
                            <input type="number" class="form-control mb-3" name="idCategory" required>
                            <button class="btn btn-primary" type="submit"> Buscar </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
