<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participantes</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5"> Gestión de participantes </h1>
    </div>
    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Añadir participante</h3>
                    </div>
                    <div class="card-body">
                        <form action="/participants/addParticipant" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="name" required>
                            <label>Apellidos</label>
                            <input type="text" class="form-control mb-3" name="surname" required>
                            <label>Edad</label>
                            <input type="number" min=0 class="form-control mb-3" name="age" required>
                            <label>Nacionalidad</label>
                            <input type="text" class="form-control mb-3" name="nationality">
                            <button class="btn btn-primary" type="submit"> Guardar </button>
                        </form>
                    </div>

                    <div class="card-header">
                        <h3 class="text-center">Obtener participantes por nombre</h3>
                    </div>
                    <div class="card-body">
                        <form action="/participants/getParticipantByName" method="GET">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="name">
                            <button class="btn btn-primary" type="submit"> Buscar </button>
                        </form>
                    </div>

                    <div class="card-header">
                        <h3 class="text-center">Obtener participantes por apellidos</h3>
                    </div>
                    <div class="card-body">
                        <form action="/participants/getParticipantBySurname" method="GET">
                            <label>Apellidos</label>
                            <input type="text" class="form-control mb-3" name="surname">
                            <button class="btn btn-primary" type="submit"> Buscar </button>
                        </form>
                    </div>

                    <div class="card-header">
                        <h3 class="text-center">Obtener participantes por edad</h3>
                    </div>
                    <div class="card-body">
                        <form action="/participants/getParticipantByAge" method="GET">
                            <label>Edad</label>
                            <input type="text" class="form-control mb-3" name="age">
                            <button class="btn btn-primary" type="submit"> Buscar </button>
                        </form>
                    </div>

                    <div class="card-header">
                        <h3 class="text-center">Obtener participantes por nacionalidad</h3>
                    </div>
                    <div class="card-body">
                        <form action="/participants/getParticipantByNationality" method="GET">
                            <label>Nacionalidad</label>
                            <input type="text" class="form-control mb-3" name="nationality">
                            <button class="btn btn-primary" type="submit"> Buscar </button>
                        </form>
                    </div>

                    <div class="card-header">
                        <h3 class="text-center">Obtener todos los participantes</h3>
                    </div>
                    <div class="card-body">
                        <form action="/participants/getAllParticipants" method="GET">
                            <button class="btn btn-primary" type="submit"> Buscar </button>
                        </form>
                    </div>

                    <div class="card-header">
                        <h3 class="text-center">Obtener participante por identificador (único)</h3>
                    </div>
                    <div class="card-body">
                        <form action="/participants/getParticipantById" method="GET">
                            <label>Identificador</label>
                            <input type="number" min=0 class="form-control mb-3" name="participant_id" required>
                            <button class="btn btn-primary" type="submit"> Buscar </button>
                        </form>
                    </div>

                    <div class="card-header">
                        <h3 class="text-center">Borrar participante</h3>
                    </div>
                    <div class="card-body">
                        <form action="/participants/deleteParticipant" method="POST">
                            <input type="hidden" name="_method" value="DELETE">
                            <label>Identificador</label>
                            <input type="number" min=0 class="form-control mb-3" name="participant_id" required>
                            <button class="btn btn-primary" type="submit"> Borrar </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
